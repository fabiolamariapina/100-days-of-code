<!DOCTYPE html>
<html lang="en">
  <div id="app">
    {{message}}
    <a :href="url">{{url}}</a>
    <h1 :data="dynamicId">{{dynamicId}}</h1>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <script>
    new Vue({
      el: "#app",
      data: {
        dynamicId: 30,
        url: "https://www.wikipedia.org/",
      },
    });
  </script>
</html>
